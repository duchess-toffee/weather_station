<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="shortcut icon" type="image/png" href="./img/chicken.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/index.js"></script>
    <script src="./js/Interface.js"></script>
    <script src="./js/CityToCoordinates.js"></script>
    <script src="./js/WeatherData.js"></script>
    <script src="./js/WeatherDisplay.js"></script>
    <script src="./js/SetDate.js"></script>
</head>
<body>
    <header>
        <h1 class="today"></h1>
        <div class="header-bottom">
            <div class="input">
                <span class="tooltip-error">City does not exist</span>
                <input type="text" id="city-name" name="city-name" placeholder="Enter City" required>
                <button>+</button>
            </div>
            <div class="temp"><span class="f">F</span> / <span class="c">C</span></div>
        </div>
    </header>
    <section class="weather-cards">
        <div class="no-cards">
            <p class="no-cards">Add a City</p>
        </div>
    </section>
</body>
</html>
